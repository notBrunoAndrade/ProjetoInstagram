<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
<main>
    <div class="main-container">
        <div class="banner-container">
            <img src="imagem_cel_exterior.png" alt="banner">
        </div>

        <div class="forms-container">
            <div class="form-box">
                <img class="insta-logo" src="logo_instagram.png" alt="logo-insta">
                <form class="login-form">
                    <input type="text" name="username" class="form" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="senha"  placeholder="Senha" class="form">
                    <input class="btn" type="submit" value="Entrar">
                </form>
                <div class="separator">
                    <div class="line"></div>
                    <span>OU</span>
                  </div>
                <div class="other-links">
                    <p><img class="face" src="logo_facebook.svg" alt="face"><a class="enter-facebook" href="#">Entrar com o Facebook</a></p>
                    <p class="forgot"><a class="forgot-pass" href="#">Esqueceu a senha?</a></p>
                </div>
            </div>
                
            <div class="registerAndApps">
                <div >
                    <p class="register-container">Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>

                <div class="obter-app">
                    <p>Obtenha o aplicativo.</p>
                    <img src="botao_apple.png" alt="apple">
                    <img src="botao_google_play.png" alt="play">
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <nav>
        <ul class="footer-links">
          <li><a class="links" href="#">Sobre</a></li>
          <li><a class="links" href="#">Ajuda</a></li>
          <li><a class="links" href="#">Imprensa</a></li>
          <li><a class="links" href="#">API</a></li>
          <li><a class="links" href="#">Carreiras</a></li>
          <li><a class="links" href="#">Privacidade</a></li>
          <li><a class="links" href="#">Termos</a></li>
          <li><a class="links" href="#">Localizações</a></li>
          <li><a class="links" href="#">Contas mais relevantes</a></li>
          <li><a class="links" href="#">Hashtags</a></li>
          <li><a class="links" href="#">Idioma</a></li>
        </ul>
      </nav>

    <div class="direitos">
        <p class="">© INSTAGRAM DO FACEBOOK</p>
    </div>
</footer>

    
</body>
</html>
